<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="" method="get" class="form-example">
            
            <div class="form-example">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password"
           minlength="8" required>
            </div>
            <div class="form-example">
                <input type="button" value="Se connecter" id="connect">
            </div>
            <div class="alert alert-warning" id="warningMail" style="display: none">
                <h1>Veuillez remplir le champ mail</h1>
            </div>
            <div class="alert alert-warning" id="warningNotAMail" style="display: none">
                <h1>Veuillez remplir le champ mail avec un vrai mail</h1>
            </div>
            <div class="alert alert-warning" id="warningPass" style="display: none">
                <h1>Vous devez saisir un mot de passe</h1>
            </div>
            <div class="alert alert-warning" id="warningMiniPass" style="display: none">
                <h1>Vous devez saisir un mot de passe de minimum 6 caractère</h1>
            </div>
            <div class="alert alert-success" id="successConnected" style="display: none">
                <h1>Vous êtes connecté</h1>
            </div>
        </form>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
